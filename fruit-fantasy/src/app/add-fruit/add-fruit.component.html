<form>
    <input type="text" placeholder="enter id" #id>
<input type="text" placeholder="enter fruit name" name="name" #name>
<input type="number" placeholder="price" name="price" #price>
<input type="text" placeholder="unit" name="unit" #unit>
<input type="text" placeholder="enter image url" name="imageURL" #imageURL>
<button (click)="saveFruit(id.value, name.value, price.value, unit.value, imageURL.value)">Save</button>
</form>
